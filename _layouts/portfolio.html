---
layout: default
---
<div class="post portfolio">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}

    <div class="portfolio-list">
    {% for album in page.albums %}
  	<div class="item">
  		<a href='{{ album[0] }}'><img src='{{ site.dropbox_path }}/thumbs/{{album[1].cover}}' /></a>

      <div class="caption">
        <a href='{{ album[0] }}'>
          <em>{{album[1].title}}</em>
          <br>{{album[1].subtitle}}
        </a>
      </div>
  	</div>
    {% endfor %}
    </div>
  </article>

</div>
