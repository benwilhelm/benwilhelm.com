
<div class="gallery packery">
  {% for image in page.images %}
  	<div class='item pack {%if image.emphasize%}emphasize{% endif %}'>
		<a href='{{ site.dropbox_path }}/large/{{image.src}}' title='{{image.caption}}'>
			<img src='{{ site.dropbox_path }}/thumbs/{{image.src}}' />
		</a>
	</div>
  {% endfor %}
</div>
